<div class="header">
    <ul class="nav-custom container">
        <li class="item"><a href="#/">Dashboard</a></li>
        <li class="item active"><a href="#/posts">Posts</a></li>
        <li class="item"><a href="#/comments">Comments</a></li>
        <li class="item"><a href="#/settings">Settings</a></li>
        <li class="item item-right item-signout"><a href="/">SignOut</a></li>
        <li class="item item-right"><a href="/blog">Blog</a></li>
    </ul>
</div>
<div class="content container">
    <div class="col-lg-12">
        <input type="text" id="txtTitle" tabindex="1" ng-model="vm.postCopy.Title" placeholder="Post title..." class="form-control" />
    </div>
    <div class="col-lg-12">
        <div class="summernote"></div>
    </div>
    <div class="col-lg-12">
        <input type="text" id="txtTags" tabindex="2" placeholder="Tags, comma delimeted" class="form-control" />
    </div>
    <div class="col-lg-9">
        <input type="text" id="txtSlug" tabindex="2" placeholder="post-slug" ng-model="vm.postCopy.Slug" class="form-control" />
    </div>
    <div class="col-lg-3">
        <button class="btn btn-success pull-right" ng-click="vm.publish()"><i class="fa fa-check"></i> PUBLISH</button>
        <button class="btn btn-primary pull-right" ng-click="vm.save()">SAVE</button>
        <button class="btn btn-info pull-right" ng-click="vm.cancel()">CANCEL</button>
    </div>
</div>

<script type="text/javascript" src="app/editors/summernote/summernote.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('.summernote').summernote({
		    height: $(document).height() - 320,
			toolbar: [
			   ['style', ['style']],
			   ['style', ['bold', 'italic', 'underline', 'clear']],
			   ['font', ['strikethrough']],
			   ['para', ['ul', 'ol', 'paragraph']],
			   ['insert', ['picture', 'table', 'link']],
			   ['misc', ['codeview']]
			],
			onImageUpload: function (files, editor, $editable) {
				if(files.length > 0){
				    uploadFile(files[0], editor, $editable);
				}
			}
		});
		$('.note-editable').focus();
	});
</script>
