<div class="header">
	<ul class="nav-actions">
        <li><a href="#/posts"><i class="fa fa-home"></i>Home</a></li>
	</ul>
	<div class="user-section">
		<i class="user-avatar fa fa-user"></i>
		<div class="user-section-dropdown">
			<ul>
				<li><a href="#/profile"><i class="fa fa-user"></i>Profile</a></li>
				<li><a href="#/settings"><i class="fa fa-cog"></i>Settings</a></li>
				<li><a href="#/help"><i class="fa fa-question"></i>Help</a></li>
				<li><a href="#"><i class="fa fa-sign-out"></i>sign out</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="content">
	<h2>{{vm.Title}}</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="txtDisplayName">Display name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtDisplayName" placeholder="Display name" ng-model="vm.item.AuthorName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="txtEmail">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="txtEmail" placeholder="Email" ng-model="vm.item.AuthorEmail">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="txtImage">Profile image:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtImage" placeholder="Image" ng-model="vm.item.ProfileImage">
            </div>
        </div>
    </form>
</div>
