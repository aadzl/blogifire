<h2>Content</h2>
<table id="example" class="table table-striped table-bordered" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Comments</th>
            <th>Created</th>
            <th>Published</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Comments</th>
            <th>Created</th>
            <th>Published</th>
        </tr>
    </tfoot>
    <tbody>
        <tr ng-repeat="post in vm.posts">
            <td>{{post.Title}}</td>
            <td>{{post.Author}}</td>
            <td>{{post.Comments}}</td>
            <td>{{post.Created}}</td>
            <td>{{post.Published}}</td>
        </tr>
    </tbody>
</table>
