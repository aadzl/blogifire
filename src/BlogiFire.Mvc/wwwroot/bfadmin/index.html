<!DOCTYPE html>
<html>
<head>
    <title>BlogiFire Dashboard</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="ltr" ng-app="blogifire">
    <div class="header">
        <div class="container">
            <div class="nav-sections pull-left">
                <div class="nav-sections-title"><i class="fa fa-angle-down"></i><span>Dashboard</span></div>
                <ul class="nav-sections-list">
                    <li class="nav-sections-item active"><a href="#">Dashboard</a></li>
                    <li class="nav-sections-item"><a href="#/content">Content</a></li>
                    <li class="nav-sections-item"><a href="#/settings">Settings</a></li>
                    <li class="nav-sections-item"><a href="#/help">Help Center</a></li>
                </ul>
            </div>
            <ul class="nav-actions pull-left">
                <li>
                    <a ui-sref="postEdit({postId:0})"><i class="fa fa-plus"></i>Add Product</a>
                </li>
                <li class="sep"></li>
                <li><a href="#"><i class="fa fa-times"></i>Delete</a></li>
                <li><a href="#"><i class="fa fa-minus"></i>Archive</a></li>
                <li><a href="#"><i class="fa fa-check"></i>Publish</a></li>
            </ul>
            <ul class="nav-actions nav-actions-icon pull-right">
                <li><a href="#"><i class="fa fa-question-circle"></i></a></li>
                <li><a href="#"><i class="fa fa-user"></i></a></li>
                <li><a href="#"><i class="fa fa-search"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="content">

        <div class="container">
            <div ui-view></div>
        </div>

    </div>
    <div class="footer">
        <div class="pull-left">&copy; <a href="#">BlogiFire</a> 0.1</div>
    </div>
    <!-- Library Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-mocks.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <!-- Application Script -->
    <script src="app/app.js"></script>
    <!-- Services -->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/postResource.js"></script>
    <script src="common/services/postResourceMock.js"></script>
    <!-- Product Controllers -->
    <script src="app/content/contentCtrl.js"></script>
    <script src="app/content/postEditCtrl.js"></script>
    <script src="app/dashboard/dashboardCtrl.js"></script>
    <script src="app/help/helpCtrl.js"></script>
    <script src="app/settings/settingsCtrl.js"></script>
</body>
</html>
