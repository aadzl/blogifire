<!DOCTYPE html>
<html>
<head>
    <title>BlogiFire Dashboard</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="app/editors/summernote/summernote.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="ltr" ng-app="blogifire">
    <div class="header">
        <ul class="nav-actions">
            <li>
                <a href="index.html"><i class="fa fa-arrow-left"></i>Back</a>
            </li>
          
        </ul>
        <ul class="nav-editor">
            <li><a href="#"><i class="fa fa-font"></i></a></li>
            <li><a href="#"><i class="fa  fa-bold"></i></a></li>
            <li><a href="#"><i class="fa  fa-underline"></i></a></li>
            <li><a href="#"><i class="fa  fa-strikethrough"></i></a></li>
            <li><a href="#"><i class="fa  fa-italic"></i></a></li>
            <li><a href="#"><i class="fa  fa-align-justify"></i></a></li>
            <li><a href="#"><i class="fa  fa-align-center"></i></a></li>
            <li><a href="#"><i class="fa  fa-align-left"></i></a></li>
            <li><a href="#"><i class="fa  fa-align-right"></i></a></li>
    
            <li><a href="#"><i class="fa  fa-link"></i></a></li>
            <li><a href="#"><i class="fa  fa-unlink"></i></a></li>
            <li><a href="#"><i class="fa  fa-paperclip"></i></a></li>
        </ul>
       
        <div class="user-section pull-right">
            <i class="user-avatar fa fa-user"></i>
            <div class="user-section-dropdown">
                <ul>
                    <li><a href="#"><i class="fa fa-user"></i>Profile</a></li>
                    <li><a href="#"><i class="fa fa-cog"></i>Settings</a></li>
                    <li><a href="#"><i class="fa fa-question"></i>Help</a></li>
                    <li><a href="#"><i class="fa fa-sign-out"></i>sign out</a></li>
                </ul>
            </div>
        </div>
        <ul class="nav-actions pull-right">
            <li>
                <a href="index.html"><i class="fa fa-check"></i>Publish</a>
            </li>
            <li>
                <a href="index.html"><i class="fa fa-save"></i>Save</a>
            </li>
        </ul>
    </div>
    <div class="content">
        <input type="text" class="form-control" placeholder="post title" />
        <div class="summernote"></div>
    </div>
    <div class="footer">
        <div class="pull-left">&copy; <a href="#">BlogiFire</a> 0.1</div>
    </div>

    <!-- Library Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-mocks.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <!-- Application Script -->
    <script src="app/app.js"></script>
    <script type="text/javascript" src="app/editors/summernote/summernote.js"></script>
    <!-- Services -->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/postResource.js"></script>
    <script src="common/services/postResourceMock.js"></script>
    <!-- Product Controllers -->
    <script src="app/content/contentCtrl.js"></script>
    <script src="app/content/postEditCtrl.js"></script>
    <script src="app/dashboard/dashboardCtrl.js"></script>
    <script src="app/help/helpCtrl.js"></script>
    <script src="app/settings/settingsCtrl.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.summernote').summernote({
                height: 400,
                toolbar: [
                   //[groupname, [button list]]
                   ['style', ['style']],
                   ['fontsize', ['fontsize']],
                   ['style', ['bold', 'italic', 'underline', 'clear']],
                   ['font', ['strikethrough']],
                   ['color', ['color']],
                   ['para', ['ul', 'ol', 'paragraph']],
                   ['height', ['height']],
                   ['insert', ['link', 'table']]
                ]
            });
        });
    </script>
</body>
</html>
